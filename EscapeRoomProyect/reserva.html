<body>

<section class="container my-5">
  <h2 class="text-center mb-4">Reserva tu sala</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" required>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" required>
        </div>
        <div class="mb-3">
          <label for="hora" class="form-label">Hora</label>
          <input type="time" class="form-control" id="hora" required>
        </div>
        <div class="mb-3">
          <label for="sala" class="form-label">Sala</label>
          <select class="form-select" id="sala" required>
            <option value="" disabled selected>Selecciona una sala</option>
            <option>La Mansión Misteriosa</option>
            <option>El Laboratorio Secreto</option>
            <option>El Tesoro Perdido</option>
            <option>La Maldición de la Momia</option>
            <option>La Cripta del Vampiro</option>
            <option>El Circo del Payaso Maldito</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="jugadores" class="form-label">Número de jugadores</label>
          <input type="number" class="form-control" id="jugadores" min="1" max="8" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar reserva</button>
      </form>
    </div>
  </div>
</section>
