<section class="text-center fade-in">

<section>
  <div class="container fade-in">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="destination-card p-4">
          <h5 class="text-center">Formulario de Reserva</h5>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" class="form-control" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
              <label for="destino" class="form-label">Destino:</label>
              <select id="destino" class="form-select">
                <option>Par√≠s</option>

              </select>
            </div>
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha:</label>
              <input type="date" id="fecha" class="form-control">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
            </div>
          </form>
        </div>
